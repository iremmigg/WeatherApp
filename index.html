<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./sweetalert2.min.css">
    <link rel="stylesheet" href="./style.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body class="light">


    <div class="container-fluid">
        <div class="row">

            <div class=" col-xxl-5 col-xl-5 col-lg-5 col-md-6 col-sm-8">
                <div class="place">
                    <button id="change-theme" class="btn">
                        <img src="icons/dark.svg" alt="">
                    </button>

                    <div class="time_day" id="time_day"></div>
                    <div class="country" id="country"></div>
                </div>
                    
                <div class="search" id="search">
                    <input type="text" placeholder="Konum" class="search-bar" id="search-bar">
                    <button class="src-btn" id="src-btn">Ara</button>

                </div>
                
            </div>
            <col>
            <div class="col-xxl-2 col-xl-1,5 col-lg-1,5 col-md-1 col-sm-2 "></div>

            <div class="col-xxl-2 col-xl-1,5 col-lg-1,5 col-md-1 col-sm-2 ">
                
                    <div class="todayWeather" id="todayWeather">
                            
                        <div class="air_temperature" id="air_temperature">
                            <div>Sıcaklık</div>
                            <div>derece</div>
                        </div>

                    </div>
                

            </div>

            <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-4 col-sm-6 ">
               
                
                <div class="date_time">
                    
                    <div class="time" id="time">
                        <span id="am-pm">PM</span>
                    </div>

                    <div class="date" id="date"></div>
                    
                    <div class="year" id="year"></div>
                </div>
            </div>
           
            <div class="col-11"></div><div class="col-1"></div>
            <div class="col-11"></div><div class="col-1"></div>
            <div class="col-11"></div><div class="col-1"></div>
           

          

            <div class="col-xxl-9 col-xl-6 col-lg-6 col-md-4 col-sm-3 "></div>

            <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 ">       
                <div class="weatherItemsDay" id="weatherItemsDay">

                    <div class="weatherItemsDay_id" id="weatherItemsDay_id"></div>

                    <div class="weatherItemsDay_id" id="weatherItemsDay_id"></div>

                    <div class="weatherItemsDay_id" id="weatherItemsDay_id"></div>

                    <div class="weatherItemsDay_id" id="weatherItemsDay_id"></div>
                    
                    <div class="weatherItemsDay_id" id="weatherItemsDay_id"></div>

                    <div class="weatherItemsDay_id" id="weatherItemsDay_id"></div>

                    <div class="weatherItemsDay_id" id="weatherItemsDay_id"></div>

                    <div class="weatherItemsDay_id" id="weatherItemsDay_id"></div>

                    <div class="weatherItemsDay_id" id="weatherItemsDay_id"></div>

                </div>
            </div>

            

        
        
        
            <div class="col-12">
      
                
                    <div class="today" id="today-temp">
                        <img src="" alt="weather-icon" class="weather-icon">

                        <div class="other">
                            <div class="day"></div>
                            <div class="temp"></div>
                            <div class="temp"></div>
                        </div>
                    </div>
                
                    
                
                    <div class="weather-forecast" id="weather-forecast">

                        <div class="weather-forecast-item">
                            <div class="day"></div>
                            <img src="" alt="weather-icon" class="weather-icon">
                            <div class="temp"></div>
                            <div class="temp"></div>
                        </div>

                        <div class="weather-forecast-item">
                            <div class="day"></div>
                            <img src="" alt="weather-icon" class="weather-icon">
                            <div class="temp"></div>
                            <div class="temp"></div>
                        </div>

                        <div class="weather-forecast-item">
                            <div class="day"></div>
                            <img src="" alt="weather-icon" class="weather-icon">
                            <div class="temp"></div>
                            <div class="temp"></div>
                        </div>

                        <div class="weather-forecast-item">
                            <div class="day"></div>
                            <img src="" alt="weather-icon" class="weather-icon">
                            <div class="temp"></div>
                            <div class="temp"></div>
                        </div>

                        <div class="weather-forecast-item">
                            <div class="day"></div>
                            <img src="" alt="weather-icon" class="weather-icon">
                            <div class="temp"></div>
                            <div class="temp"></div>
                        </div>

                        <div class="weather-forecast-item">
                            <div class="day"></div>
                            <img src="" alt="weather-icon" class="weather-icon">
                            <div class="temp"></div>
                            <div class="temp"></div>
                        </div>

                    </div>
                
            </div>
            
        </div>
    </div>
   


    <script src="./sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous" 
            referrerpolicy="no-referrer">
    </script>
        
    <script src="app.js"></script>

</body>


</html>
