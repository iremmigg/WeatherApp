<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./sweetalert2.min.css">

    <title>Weather App</title>
</head>

<body>
    
          
    <div class="card">
        <div class="info">

            <div class="date_time">
                <div class="time" id="time">
                    <span id="am-pm">PM</span>

                </div>
                <div class="date" id="date">

                </div>

                <div class="year" id="year">

                </div>


                <div class="todayWeather" id="todayWeather">
                    <div class="air_temperature" id="air_temperature">
                        <div>Sıcaklık</div>
                        <div>derece</div>
                    </div>

                    <div class="sunrise" id="sunrise">
                        <img src="" alt="">
                        <div>Gün Doğumu</div>
                        <div>derece</div>
                    </div>
                    <div class="sunset" id="sunset">
                        <img src="" alt="">
                        <div>Gün Batımı</div>
                        <div>derece</div>
                    </div>


                </div>


                <div class="cites" id="cites">


                </div>


            </div>

            <div>

            </div>
            <div class="place">
                <div class="palce-line">
                    <div class="time_day" id="time_day"></div>
                    <div class="country" id="country"></div>
                    <br>
                    <br>

                    <div class="search" id="search">
                        <input type="text" placeholder="Konum" class="search-bar" id="search-bar">
                        <button class="src-btn" id="src-btn">Ara</button>
                        <br>
                        <br>

                    </div>

                </div>
                <br>
                <br>

                <div class="weatherItemsDay" id="weatherItemsDay">

                    <div class="weatherItemsDay_id" id="weatherItemsDay_id">

                    </div>


                    <div class="weatherItemsDay_id" id="weatherItemsDay_id">

                    </div>

                    <div class="weatherItemsDay_id" id="weatherItemsDay_id">

                    </div>

                    <div class="weatherItemsDay_id" id="weatherItemsDay_id">

                    </div>

                </div>

            </div>


        </div>



    </div>
    <div class="future-weather" id="future-weather">
        <div class="today" id="today-temp">
            <img src="" alt="weather-icon" class="weather-icon">
            <div class="other">
                <div class="day"></div>
                <div class="temp"></div>
                <div class="temp"></div>
            </div>
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day"></div>
                <img src="" alt="weather-icon" class="weather-icon">
                <div class="temp"></div>
                <div class="temp"></div>
            </div>

            <div class="weather-forecast-item">
                <div class="day"></div>
                <img src="" alt="weather-icon" class="weather-icon">
                <div class="temp"></div>
                <div class="temp"></div>
            </div>

            <div class="weather-forecast-item">
                <div class="day"></div>
                <img src="" alt="weather-icon" class="weather-icon">
                <div class="temp"></div>
                <div class="temp"></div>
            </div>

            <div class="weather-forecast-item">
                <div class="day"></div>
                <img src="" alt="weather-icon" class="weather-icon">
                <div class="temp"></div>
                <div class="temp"></div>
            </div>

            <div class="weather-forecast-item">
                <div class="day"></div>
                <img src="" alt="weather-icon" class="weather-icon">
                <div class="temp"></div>
                <div class="temp"></div>
            </div>

            <div class="weather-forecast-item">
                <div class="day"></div>
                <img src="" alt="weather-icon" class="weather-icon">
                <div class="temp"></div>
                <div class="temp"></div>
            </div>



        </div>



    </div>


    <script src="./sweetalert2.all.min.js"></script>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>

</body>

</html>
